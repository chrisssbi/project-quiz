        <main class="flex-column">
<div class="login">
  <div class="login__wrapper">
    <form class="login__form" name="login">
      <h3>
        Вход в кабинет
      </h3>
      <p>
        Для доступа к результатам прошлых тестов, пожалуйста, войдите в свой
        личный кабинет или зарегистрируйтесь.
      </p>
      <div class="login__form__input">
        <input type="text" name="name" id="name" required />
        <label for="name" id="name-l">
          Your Name*
        </label>
      </div>
      <div class="login__form__input">
        <input type="email" name="email" id="email" required />
        <label for="email" id="email-l">
          Your Mail*
        </label>
        <div id="error1"></div>
      </div>
      <div class="login__form__input">
        <input type="text" name="msg" id="msg" />
        <label for="msg" id="msg-l">
          Your Message*
        </label>
      </div>
      <input class="btn" type="submit" name="login" value="Submit →" formnovalidate/>
    </form>
    <div id="done"></div>
    <div id="error"></div>
  </div>
</div>
